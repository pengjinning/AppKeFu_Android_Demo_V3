apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.appkefu.androidstudiodemo"
        minSdkVersion 13
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

/**
 * 添加aar包引用：
 *  1. 增加下面 repositories 配置 引用libs文件夹
 *  2. 在 dependencies 中添加 compile(name: 'appkefu_sdk_4', ext: 'aar')
 */
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile(name: 'appkefu_sdk_4', ext: 'aar') // 步骤2. 添加此行
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
}
